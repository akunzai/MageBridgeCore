name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
exclude-labels:
  - ignore-for-release
exclude-contributors:
  - dependabot
  - renovate
categories:
  - title: 'âš¡ï¸ Breaking Changes'
    labels:
      - breaking
  - title: 'ğŸš€ Features'
    labels:
      - feature
