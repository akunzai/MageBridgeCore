name: Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'joomla/**'
      - 'magento/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpstan.neon'
      - 'phpunit.xml.dist'
      - '.php-cs-fixer.dist.php'
      - 'bundle.sh'
      - 'bundle.php'
      - 'manifest.xml'
      - '.github/workflows/build.yml'
  # Allow manually triggering the workflow.
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, curl, dom, gd, hash, iconv, intl, json, libxml, mbstring, pdo, simplexml, soap, zip
          coverage: none
      - name: Validate composer.json and composer.lock
        run: composer validate --strict
      - name: Set up Composer
        run: composer config -g repositories.firegento composer https://packages.firegento.com
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v5
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Bundle extensions
        run: ./bundle.sh
      - name: Linting with PHP CS Fixer
        run: composer lint
      - name: PHPStan Static Analysis
        run: composer exec phpstan -- analyse --no-progress --no-interaction
      - name: Run PHPUnit tests
        run: composer test
